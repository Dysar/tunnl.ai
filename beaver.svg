<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Beaver body -->
  <ellipse cx="30" cy="35" rx="18" ry="12" fill="#8B4513"/>
  
  <!-- Beaver head -->
  <circle cx="30" cy="20" r="12" fill="#A0522D"/>
  
  <!-- Ears -->
  <ellipse cx="24" cy="12" rx="3" ry="4" fill="#8B4513"/>
  <ellipse cx="36" cy="12" rx="3" ry="4" fill="#8B4513"/>
  
  <!-- Eyes -->
  <circle cx="26" cy="18" r="2" fill="#000"/>
  <circle cx="34" cy="18" r="2" fill="#000"/>
  <circle cx="26.5" cy="17.5" r="0.5" fill="#FFF"/>
  <circle cx="34.5" cy="17.5" r="0.5" fill="#FFF"/>
  
  <!-- Nose -->
  <ellipse cx="30" cy="22" rx="1.5" ry="1" fill="#000"/>
  
  <!-- Teeth -->
  <rect x="28" y="24" width="1.5" height="3" fill="#FFF" rx="0.5"/>
  <rect x="30.5" y="24" width="1.5" height="3" fill="#FFF" rx="0.5"/>
  
  <!-- Tail -->
  <ellipse cx="15" cy="40" rx="8" ry="4" fill="#654321" transform="rotate(-30 15 40)"/>
  
  <!-- Arms -->
  <ellipse cx="20" cy="30" rx="3" ry="6" fill="#A0522D"/>
  <ellipse cx="40" cy="30" rx="3" ry="6" fill="#A0522D"/>
  
  <!-- Paws -->
  <circle cx="20" cy="36" r="2.5" fill="#8B4513"/>
  <circle cx="40" cy="36" r="2.5" fill="#8B4513"/>
  
  <!-- Website blocked sign -->
  <rect x="22" y="28" width="16" height="8" fill="#FF4444" rx="1"/>
  <text x="30" y="33" text-anchor="middle" fill="white" font-family="Arial" font-size="6" font-weight="bold">WEBSITE</text>
  <text x="30" y="38" text-anchor="middle" fill="white" font-family="Arial" font-size="6" font-weight="bold">BLOCKED</text>
</svg>
