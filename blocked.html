<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Blocked - tunnl.ai</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 600px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon {
            font-size: 80px;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
        }

        .subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .blocked-url {
            background: #fff5f5;
            border: 1px solid #fed7d7;
            border-radius: 12px;
            padding: 20px;
            margin: 30px 0;
            word-break: break-all;
        }

        .blocked-url-label {
            font-size: 14px;
            color: #e53e3e;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .blocked-url-text {
            font-size: 16px;
            color: #333;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }

        .reason {
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: 12px;
            padding: 20px;
            margin: 30px 0;
        }

        .reason-label {
            font-size: 14px;
            color: #0369a1;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .reason-text {
            font-size: 16px;
            color: #333;
            line-height: 1.5;
        }

        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            min-width: 180px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #6c757d;
            border: 1px solid #dee2e6;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .btn-success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(72, 187, 120, 0.4);
        }

        .footer {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .stats {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin: 30px 0;
        }

        .stats-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            display: block;
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 40px 20px;
            }

            h1 {
                font-size: 28px;
            }

            .actions {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
            }

            .footer-links {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸš«</div>
        <h1>Website Blocked</h1>
        <p class="subtitle">
            This website has been blocked by tunnl.ai because it's not related to your current tasks.
        </p>

        <div class="blocked-url">
            <div class="blocked-url-label">Blocked URL</div>
            <div class="blocked-url-text" id="blocked-url">Loading...</div>
        </div>

        <div class="reason">
            <div class="reason-label">Reason</div>
            <div class="reason-text" id="blocked-reason">Loading...</div>
        </div>

        <div class="stats">
            <div class="stats-title">Your Focus Stats</div>
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-number" id="blocked-count">0</span>
                    <span class="stat-label">Sites Blocked</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="analyzed-count">0</span>
                    <span class="stat-label">URLs Analyzed</span>
                </div>
            </div>
        </div>

        <div class="actions">
            <button class="btn btn-success" id="unblock-temp-btn">
                Unblock for 10 minutes
            </button>
            <button class="btn btn-primary" id="go-back-btn">
                Go Back
            </button>
            <button class="btn btn-secondary" id="open-settings-btn">
                Open Settings
            </button>
        </div>

        <div class="footer">
            <div class="footer-links">
                <a href="#" id="view-tasks-link">View My Tasks</a>
                <a href="#" id="blocked-history-link">Blocked History</a>
                <a href="#" id="help-link">Help & Support</a>
            </div>
        </div>
    </div>

    <script src="blocked.js"></script>
</body>
</html>
