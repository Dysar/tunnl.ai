<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tunnl.ai</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¯ tunnl.ai</h1>
            <p>AI-powered distraction blocker</p>
        </header>

        <div class="section" id="setup-section">
            <h2>Setup</h2>
            <div class="input-group">
                <label for="api-key">OpenAI API Key:</label>
                <input type="password" id="api-key" placeholder="sk-...">
                <button id="save-api-key" class="btn btn-primary">Save</button>
            </div>
        </div>

        <div class="section" id="tasks-section" style="display: none;">
            <h2>Current Activities</h2>
            
            
            <div class="task-input">
                <div class="task-input-row">
                    <input type="text" id="new-task-input" placeholder="Describe a current activity (e.g., coding backend, reading docs)">
                    <button id="add-task-btn" class="btn btn-primary">Add Activity</button>
                </div>
            </div>
            
            <div class="task-list" id="task-list">
                <!-- Tasks will be displayed here -->
            </div>
        </div>

        

        <div class="footer">
            <button id="settings-btn" class="btn btn-link">Settings</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
